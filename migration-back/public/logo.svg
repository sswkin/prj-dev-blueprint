<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon -->
  <g transform="translate(8, 8)">
    <!-- Outer circle -->
    <circle cx="22" cy="22" r="20" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="22" cy="22" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Blueprint grid pattern -->
    <g opacity="0.3">
      <line x1="10" y1="10" x2="34" y2="10" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="10" y1="16" x2="34" y2="16" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="10" y1="22" x2="34" y2="22" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="10" y1="28" x2="34" y2="28" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="10" y1="34" x2="34" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
      
      <line x1="10" y1="10" x2="10" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="16" y1="10" x2="16" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="22" y1="10" x2="22" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="28" y1="10" x2="28" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
      <line x1="34" y1="10" x2="34" y2="34" stroke="url(#logoGradient)" stroke-width="0.5"/>
    </g>
    
    <!-- Central code/AI symbol -->
    <g transform="translate(22, 22)">
      <!-- Code brackets -->
      <path d="M-6 -4 L-8 -2 L-8 2 L-6 4" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
      <path d="M6 -4 L8 -2 L8 2 L6 4" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- AI neural network nodes -->
      <circle cx="-3" cy="-1" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="0" cy="-3" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="3" cy="-1" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="-1" cy="2" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="2" cy="3" r="1.5" fill="url(#logoGradient)"/>
      
      <!-- Neural connections -->
      <line x1="-3" y1="-1" x2="0" y2="-3" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="-3" x2="3" y2="-1" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="-3" y1="-1" x2="-1" y2="2" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="3" y1="-1" x2="2" y2="3" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="-1" y1="2" x2="2" y2="3" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="56" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
    DevBlueprint
  </text>
  <text x="56" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#8B5CF6" opacity="0.8">
    AI
  </text>
</svg>